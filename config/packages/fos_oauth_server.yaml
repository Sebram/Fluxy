fos_oauth_server:
    db_driver:           orm
    client_class:        App\Fluxy\Entity\Client
    access_token_class:  App\Fluxy\Entity\AccessToken
    refresh_token_class: App\Fluxy\Entity\RefreshToken
    auth_code_class:     App\Fluxy\Entity\AuthCode
    service:
        user_provider: fos_user.user_provider.username            # This property will be used when valid credentials are given to load the user upon access token creation
